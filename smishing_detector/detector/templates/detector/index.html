{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smishing Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0fff4;
        }
        .chat-box {
            max-width: 700px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .message {
            border-left: 5px solid #28a745;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #e6ffe6;
            border-radius: 8px;
        }
        .smishing {
            border-left: 5px solid #dc3545;
            background-color: #ffe6e6;
        }
        .result-label {
            font-weight: bold;
            float: right;
        }
    </style>
</head>
<body>
<div class="container chat-box">
    <h2 class="text-center text-success mb-4">ðŸ“± Smishing Detector</h2>

    <form method="post" class="mb-4">{% csrf_token %}
        <div class="input-group">
            <input type="text" name="text" class="form-control" placeholder="Send a message..." required>
            <button type="submit" class="btn btn-success">Send</button>
        </div>
    </form>

    <div class="messages">
        {% for message in messages %}
            <div class="message {% if message.result == 'smishing' %}smishing{% endif %}">
                {{ message.text }}
                <span class="result-label {% if message.result == 'smishing' %}text-danger{% else %}text-success{% endif %}">
                    {{ message.result|upper }}
                </span>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
